<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Luxury Bridal Makeup - Pricing Brochure</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="hero-image" role="img" aria-label="Bridal Makeup Hero Image">
    <div class="hero-overlay"></div>
    <!-- <div class="hero-content">
      <h1 class="hero-title">Faces By Afnitha</h1>
      <p class="hero-subtitle">Luxury Looks for Your Special Day</p>
      <a href="#packages" class="hero-cta">View Packages</a>
    </div> -->
  </div>
  <div class="site-content"><!-- All main content overlays hero -->
    <header class="site-header" aria-label="Main header">
      <div class="header-content">
        <h1>Elegant Bridal Makeup</h1>
        <p class="subtitle">Luxury Looks for Your Special Day</p>
      </div>
    </header>
    <main>
      <section class="pricing-section" aria-label="Bridal Packages">
        <h2>Bridal Packages</h2>
        <form id="packageFilterForm" class="package-filter-form">
          <input type="text" id="filterName" placeholder="Search by name" />
          <select id="filterPrice">
            <option value="">All Prices</option>
            <option value="lt10000">Below ₹10,000</option>
            <option value="10000-20000">₹10,000 - ₹20,000</option>
            <option value="20000-30000">₹20,000 - ₹30,000</option>
            <option value="gt30000">Above ₹30,000</option>
          </select>
          <input type="text" id="filterFeature" placeholder="Feature (e.g. Airbrush)" />
          <label>
            <input type="checkbox" id="filterBestSeller" /> Best Seller
          </label>
        </form>
        <div id="packages" class="packages-grid"></div>
      </section>
      <section class="portfolio-section" aria-label="Portfolio">
        <h2>Portfolio</h2>
        <div class="portfolio-grid" id="portfolioGrid"></div>
      </section>
      <section class="contact-section" aria-label="Contact and Socials">
        <h2>Contact & Socials</h2>
        <div class="contact-info">
          <p><span id="contactPhone"></span></p>
          <p><span id="contactEmail"></span></p>
          <p><a id="instagramLink" href="#" target="_blank" rel="noopener"></a></p>
        </div>
      </section>
    </main>
  </div>

  <button class="whatsapp-btn" id="whatsappBtn" title="Chat with us" aria-label="Chat on WhatsApp">
    <img src="assets/whatsapp.svg" alt="WhatsApp">
  </button>

  <div class="modal" id="whatsappModal" aria-modal="true" role="dialog">
    <div class="modal-content">
      <span class="close" id="closeModal" aria-label="Close">&times;</span>
      <h3>Select Packages to Inquire</h3>
      <form id="packageForm"></form>
    </div>
  </div>

  <div class="modal" id="imageViewModal" aria-modal="true" role="dialog" style="display:none;">
    <div class="image-modal-content">
      <span class="close" id="closeImageModal" aria-label="Close">&times;</span>
      <img id="modalLargeImage" src="" alt="Portfolio large view" style="max-width:100%;max-height:70vh;display:block;margin:0 auto;" />
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
